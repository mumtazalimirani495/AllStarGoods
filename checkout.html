<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AllStarGoods</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f4f4f4; }
    input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 12px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; width: 100%; font-size: 16px; }
    button:hover { background-color: #218838; }
    h2 { text-align: center; }
  </style>
</head>
<body>

  <h2>Checkout</h2>
  <form id="checkoutForm">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Phone:</label>
    <input type="text" name="phone" required>

    <label>Country:</label>
    <input type="text" name="country" required>

    <label>Shipping Address:</label>
    <textarea name="address" required></textarea>

    <label>Currency:</label>
    <select name="currency" required>
      <option value="USDT">USDT</option>
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
    </select>

    <button type="submit">Pay with Crypto</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw1F0ctm9pMSHi9eKN0myrm5hV7wjRVN-9zCRAjMIUIauXaFqKgrhsejIsqAW11mJMYnw/exec";

    document.getElementById("checkoutForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value;
      const phone = form.phone.value;
      const country = form.country.value;
      const address = form.address.value;
      const currency = form.currency.value;

      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const product_ids = cart.map(item => item.id);
      const total_price = cart.reduce((sum, item) => sum + (item.quantity * item.price_usdt || 0), 0).toFixed(2);
      const order_id = "ASG-" + Date.now();

      const payload = {
        name,
        phone,
        country,
        address,
        product_ids,
        total_price,
        currency,
        order_id
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.invoice_url) {
          window.location.href = result.invoice_url;
        } else {
          alert("Error creating invoice: " + (result.error || "Unknown error"));
        }
      } catch (err) {
        alert("Failed to connect to payment server.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
