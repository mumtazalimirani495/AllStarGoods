<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AllStarGoods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      font-size: 14px;
    }
    /* Debug log styles */
    #debugContainer {
      background: #f0f0f0;
      padding: 10px;
      border-top: 1px solid #ccc;
      font-size: 13px;
      white-space: pre-wrap;
      overflow-x: auto;
      max-height: 200px;
    }
    #copyBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <header>AllStarGoods - Checkout</header>

  <div class="container">
    <label for="name">Full Name *</label>
    <input type="text" id="name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" required />

    <label for="phone">Phone (with country code) *</label>
    <input type="tel" id="phone" required />

    <label for="country">Country *</label>
    <select id="country" required>
      <option value="">Select Country</option>
      <option value="Pakistan">Pakistan</option>
      <option value="UAE">UAE</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
    </select>

    <label for="address">Shipping Address *</label>
    <textarea id="address" rows="3" required></textarea>

    <button onclick="payNow()">Pay Now</button>
  </div>

  <!-- Debug log section -->
  <div id="debugContainer">
    <button id="copyBtn" onclick="copyLogs()">Copy Logs</button>
    <pre id="debugLog"></pre>
  </div>

  <footer>
    2025 copyright Â© AllStarGoods. All rights reserved.
  </footer>

  <script>
    function logToPage(message) {
      const logDiv = document.getElementById('debugLog');
      logDiv.textContent += message + "\n";
      console.log(message);
    }

    function copyLogs() {
      const logText = document.getElementById('debugLog').textContent;
      navigator.clipboard.writeText(logText).then(() => {
        alert("Logs copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy logs: " + err);
      });
    }

    async function payNow() {
      document.getElementById('debugLog').textContent = ""; // Clear old logs
      logToPage("=== Checkout process started ===");

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const country = document.getElementById('country').value;
      const address = document.getElementById('address').value.trim();

      if (!name || !email || !phone || !country || !address) {
        alert('Please fill in all mandatory fields.');
        logToPage("Missing customer details");
        return;
      }

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty.');
        logToPage("Cart is empty");
        return;
      }

      logToPage("Cart loaded: " + JSON.stringify(cart));

      try {
        const res = await fetch('products.json');
        if (!res.ok) throw new Error("Failed to load products.json");
        const productsData = await res.json();
        logToPage("Products data loaded");

        let totalPrice = 0;
        const productsList = [];

        cart.forEach(item => {
          const product = productsData.find(p => p.id === item.id);
          if (product) {
            totalPrice += product.price_usdt * item.quantity;
            productsList.push({ id: item.id, quantity: item.quantity });
          }
        });

        logToPage("Total Price: " + totalPrice);
        logToPage("Products List: " + JSON.stringify(productsList));

        const orderId = 'order-' + Date.now();

        const paymentData = {
          name,
          email,
          phone,
          country,
          address,
          order_id: orderId,
          price_amount: parseFloat(totalPrice.toFixed(2)),
          products: productsList
        };

        logToPage("Sending payment data to Google Apps Script: " + JSON.stringify(paymentData));

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxtwXoaC6zSqZv5an0IRdulUZL6IDeEKtSul2TLDuBgiBvRd8Zl6LsafiVakL3mZgLsYg/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(paymentData)
          }
        );

        logToPage("Response status from script: " + response.status);

        const result = await response.json();
        logToPage("Response JSON from script: " + JSON.stringify(result));

        if (!result || !result.invoice_url) {
          alert('Payment creation failed. Please try again.');
          logToPage("Missing invoice_url in response");
          return;
        }

        logToPage("Invoice URL received: " + result.invoice_url);

        // Clear cart after sending order
        localStorage.removeItem('cart');
        logToPage("Cart cleared from localStorage");

        // Redirect to NowPayments invoice
        window.location.href = result.invoice_url;

      } catch (err) {
        logToPage("Error during checkout: " + err.message);
        alert("Something went wrong: " + err.message);
      }
    }
  </script>

</body>
</html>
