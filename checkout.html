<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AllStarGoods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>AllStarGoods - Checkout</header>

  <div class="container">
    <label for="name">Full Name *</label>
    <input type="text" id="name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" required />

    <label for="phone">Phone (with country code) *</label>
    <input type="tel" id="phone" required />

    <label for="country">Country *</label>
    <select id="country" required>
      <option value="">Select Country</option>
      <option value="Pakistan">Pakistan</option>
      <option value="UAE">UAE</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
    </select>

    <label for="address">Shipping Address *</label>
    <textarea id="address" rows="3" required></textarea>

    <button onclick="payNow()">Pay Now</button>
  </div>

  <footer>
    2025 copyright Â© AllStarGoods. All rights reserved.
  </footer>

  <script>
    async function payNow() {
      console.clear();
      console.log("=== Checkout process started ===");

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const country = document.getElementById('country').value;
      const address = document.getElementById('address').value.trim();

      if (!name || !email || !phone || !country || !address) {
        alert('Please fill in all mandatory fields.');
        console.warn("Missing customer details");
        return;
      }

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty.');
        console.warn("Cart is empty");
        return;
      }

      console.log("Cart loaded:", cart);

      try {
        const res = await fetch('products.json');
        if (!res.ok) throw new Error("Failed to load products.json");
        const productsData = await res.json();
        console.log("Products data loaded");

        let totalPrice = 0;
        const productsList = [];

        cart.forEach(item => {
          const product = productsData.find(p => p.id === item.id);
          if (product) {
            totalPrice += product.price_usdt * item.quantity;
            productsList.push({ id: item.id, quantity: item.quantity });
          }
        });

        console.log("Total Price:", totalPrice);
        console.log("Products List:", productsList);

        const orderId = 'order-' + Date.now();

        const paymentData = {
          name,
          email,
          phone,
          country,
          address,
          order_id: orderId,
          price_amount: parseFloat(totalPrice.toFixed(2)),
          products: productsList
        };

        console.log("Sending payment data to Google Apps Script:", paymentData);

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxtwXoaC6zSqZv5an0IRdulUZL6IDeEKtSul2TLDuBgiBvRd8Zl6LsafiVakL3mZgLsYg/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(paymentData)
          }
        );

        console.log("Response status from script:", response.status);

        const result = await response.json();
        console.log("Response JSON from script:", result);

        if (!result || !result.invoice_url) {
          alert('Payment creation failed. Please try again.');
          console.error("Missing invoice_url in response");
          return;
        }

        // Clear cart after sending order
        localStorage.removeItem('cart');
        console.log("Cart cleared from localStorage");

        // Redirect to NowPayments invoice
        console.log("Redirecting to invoice:", result.invoice_url);
        window.location.href = result.invoice_url;

      } catch (err) {
        console.error("Error during checkout:", err);
        alert("Something went wrong: " + err.message);
      }
    }
  </script>

</body>
</html>
